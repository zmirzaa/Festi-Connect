<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Open+Sans&family=Pathway+Gothic+One&family=Playfair+Display:wght@500&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>FestiConnect</title>
</head>
<body>
    <div class="container">
		<div class="px-4 py-5 my-5 text-center">
		    <h1 class="display-5 fw-bold">FestiConnect</h1>
		    <div class="col-lg-6 mx-auto">
		      <p class="lead mb-4">Welcome back fellow Festie! We missed you.</p>
		      <div class="d-grid gap-2 d-flex justify-content-center">
		        <form class="p-4 p-lg-5 border rounded-3 bg-light" action="/login" method="post" class="login">
                {% with messages = get_flashed_messages(category_filter=['login']) %}  
                    {% if messages %} 
                    <div class="alert alert-danger" role="alert">
                        {% for m in messages %}
                            <p>{{m}}</p>              
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
		          <div class="form-floating mb-3">
		            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
		            <label for="floatingInput" name="email">Email address</label>
		          </div>
		          <div>
		          </div>
		          <div class="form-floating mb-3">
		            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
		            <label for="floatingPassword" name="password">Password</label>
		          </div>
		          <div>
		          </div>
		          <div class="checkbox mb-3">
		            <label>
		              <input type="checkbox" value="remember-me"> Remember me
		            </label>
		          </div>
		          <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
		          <hr class="my-4">
		          <small class="text-muted">New here? Register <a href="/registerPage">here.</a></small>
		        </form>
      		 </div>
		  </div>
		</div>
	</div>
</body>
</html>
