<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Open+Sans&family=Pathway+Gothic+One&family=Playfair+Display:wght@500&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>FestiConnect</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <h1>FestiConnect</h1>
            <form class="search-bar" action="/searchAlert" method="post">
                    <input type="search" class="search-field" id="festivalName" name="festivalName" placeholder="Festival Name"/>
                    <button type="submit" class="mag-button"><img src="/static/img/search-dark.png" alt="mag-glass" class="mag-glass"></button>
            </form>
            <div class="col-md-3 text-end">     	  	 
                <a class="index-links" href="/loginPage">Login</a> | <a class="index-links" href="/registerPage">Register</a>
            </div>
        </header>
        <main>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Solo Festi</th>
                        <th>Festival Name</th>
                        <th>Description</th>
                        <th>IG Handle</th>
                    </tr>
                </thead>
                <tbody>
                    {% for alert in alerts  %}
                        <tr>
                            <td>
                            <div class="d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16" id="smile">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                                </svg> {{alert.alerter.username}}
                             </div>
                             </td>
                            <td>{{alert.festival}}</td>
                            <td>{{alert.description}}</td>
                            <td>{{alert.ig}}</td>
                        </tr>	
                    {% endfor %}
                </tbody>
            </table>
                 <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3 mt-5">
                    <div class="col">
                      <div class="card shadow-sm">
                      <img class="img-fluid" src="/static/img/coachella.jpeg" alt="coachella">
                      </div>
                    </div>
                    <div class="col">
                      <div class="card shadow-sm">
                        <img class="img-fluid" src="/static/img/tmrwland.jpeg" alt="tmrwland">
                      </div>
                    </div><div class="col">
                      <div class="card shadow-sm">
                           <img class="img-fluid" src="/static/img/stagecoachh.jpeg" alt="stagecoach">
                      </div>
                    </div>
                    <div class="col">
                      <div class="card shadow-sm">
                           <img class="img-fluid" src="/static/img/ibiza.jpeg" alt="ibiza">
                      </div>
                    </div>
                 </div>
        </main>
        <footer class="py-3 my-4 border-top text-center">
            <span class="mb-3 mb-md-0 text-muted">Â© 2022 Zainab Mirza</span>
          </footer>
    </div>
</body>
</html>
