<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Open+Sans&family=Pathway+Gothic+One&family=Playfair+Display:wght@500&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>FestiConnect</title>
</head>
<body>
    <div class="container">
		<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-2 border-bottom">
	      <h1>FestiConnect</h1>
	      <div class="col-md-3 text-end">
	        <a href="/loginPage" class="btn btn-primary me-2">Login</a>
	        <a href="/registerPage" class="btn btn-primary">Register</a>
	      </div>
	    </header>
	    <main>
	    	<h3 class="text-center mt-3 mb-0">Solo festi-goer? <a href="/registerPage" class="index-links" >Register</a> to post a FestiConnect alert!</h3>
	    	<div class="row row-cols-1 row-cols-lg-2 align-items-stretch g-4 py-5">
	   			<div class="col">
			        <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-4 shadow-lg">
			          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
			            <h2 class="pt-5 mt-5 mb-2 display-6 lh-1 fw-bold">Search for Festie Reviews</h2>
			           <form class="search-bar" action="/searchReview" method="post">
						    <input type="search" class="search-field" id="festivalName" name="festivalName" placeholder="Festival Name"/>
						    <button type="submit" class="mag-button"><img src="/static/img/search-dark.png" alt="mag-glass" class="mag-glass"></button>
                       </form>
			            <ul class="d-flex list-unstyled mt-auto">
			              <li class="d-flex align-items-center me-3">
			                <small><a class="index-links" href="/loginPage">Login</a> to post a review</small>
			              </li>
			            </ul>
			          </div>
			        </div>
	      		</div>
	      		<div class="col">
			        <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-4 shadow-lg">
			          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
			            <h2 class="pt-5 mt-5 mb-2 display-6 lh-1 fw-bold">Looking for Festie Besties?</h2>
			            <form class="search-bar" action="/searchAlert" method="post">
						  <input type="search" class="search-field" id="festivalName" name="festivalName" placeholder="Festival Name"/>
						  <button type="submit" class="mag-button"><img src="/static/img/search-dark.png" alt="mag-glass" class="mag-glass"></button>
					   	</form>
			            <ul class="d-flex list-unstyled mt-auto">
			              <li class="d-flex align-items-center me-3">
			                <small><a class="index-links" href="/loginPage">Login</a> to post a solo alert</small>
			              </li>
			            </ul>
			          </div>
			        </div>
			      </div>
	    	</div>
	   	    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
		        <div class="col">
		          <div class="card shadow-sm">
		          <img class="img-fluid" src="/static/img/escape.jpeg" alt="escape-pic">
		          </div>
		        </div>
		        <div class="col">
		          <div class="card shadow-sm">
		           	<img class="img-fluid" src="/static/img/edcc.jpeg" alt="edc-pic">
		          </div>
		        </div>
		        <div class="col">
		          <div class="card shadow-sm">
					<img class="img-fluid" src="/static/img/beyond.jpeg" alt="beyond-pic">
		          </div>
			    </div>
		        <div class="col">
		          <div class="card shadow-sm">
				   	<img class="img-fluid" src="/static/img/nocturnall.jpeg" alt="nocturnal-pic">
		          </div>
		        </div>
	        </div>
		</main>
	<footer class="py-3 my-4 border-top text-center">
		<span class="mb-3 mb-md-0 text-muted">Â© 2022 Zainab Mirza</span>
  	</footer>
  </div>
</body>
</html>
