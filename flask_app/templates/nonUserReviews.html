<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Open+Sans&family=Pathway+Gothic+One&family=Playfair+Display:wght@500&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>FestiConnect</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <h1>FestiConnect</h1>
            <form class="search-bar" action="/searchReview" method="post">
                <input type="search" class="search-field" id="festivalName" name="festivalName" placeholder="Festival Name"/>
                <button type="submit" class="mag-button"><img src="/static/img/search-dark.png" alt="mag-glass" class="mag-glass"></button>
            </form>
            <div class="col-md-3 text-end">     	  	 
                <a class="index-links" href="/loginPage">Login</a> | <a class="index-links" href="/registerPage">Register</a>
            </div>
        </header>
        <main>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Festival</th>
                        <th>Review</th>
                        <th>Rating</th>
                        <th>Likes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for review in reviews %}
                        <tr>
                            <td><a class="index-links" href="/show/non/review/{{review.id}}">{{review.festival}} {{review.year}}</a></td>
                            <td>{{review.description}}</td>
                            <td>{{review.rating}}/10</td>
                            <td>{{review.likesNum}}</td>
                        </tr>	
                        {% endfor %}
                </tbody>
            </table>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3 mt-5">
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="img-fluid" src="/static/img/coachella.jpeg" alt="coachella">
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="img-fluid" src="/static/img/tmrwland.jpeg" alt="tmrwland">
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="img-fluid" src="/static/img/stagecoachh.jpeg" alt="stagecoach">
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                        <img class="img-fluid" src="/static/img/ibiza.jpeg" alt="ibiza">
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-3 my-4 border-top text-center">
            <span class="mb-3 mb-md-0 text-muted">Â© 2022 Zainab Mirza</span>
        </footer>
    </div>
</body>
</html>
